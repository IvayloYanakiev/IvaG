<div class="container registerContainer" ng-controller="registerController">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default"  >
                <div class="panel-heading">
                    <h3 class="panel-title">Register</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" type="text" ng-model="user.name" placeholder="Enter your full name" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" ng-model="user.email" placeholder="Enter Email" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" ng-model="user.password" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Confirm password" name="confirmPassword" type="password" ng-model="user.confirmPassword" required>
                            </div>
                            <button style="background-color: #0e8ce4" class="btn btn-lg btn-success btn-block" ng-click="register()">Register</button> <br>
                            <div class="alert alert-success" role="alert" ng-if="success">
                                {{value}}
                            </div>
                            <div class="alert alert-danger" role="alert" ng-if="error">
                                {{value}}
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
