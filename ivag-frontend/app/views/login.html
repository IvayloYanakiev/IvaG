<div class="container loginContainer" ng-controller="loginController">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please sign in</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" type="text" ng-model="user.email" placeholder="Enter Email"
                                       required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password"
                                       ng-model="user.password" required>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                                </label>
                            </div>
                            <button style="background-color: #0e8ce4"  type="submit" class="btn btn-lg btn-success btn-block" ng-click="loginU()">Login</button>
                            <br>
                            <div class="alert alert-danger" role="alert" ng-if="error">
                                {{value}}
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
