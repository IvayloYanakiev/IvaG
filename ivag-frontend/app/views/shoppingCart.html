<div class="container" ng-controller="shoppingCartController">
    <table id="cart" class="table table-hover table-condensed">
        <thead>
        <tr>
            <th style="width:50%">Product</th>
            <th style="width:10%">Price</th>
            <th style="width:10%">Discount</th>
            <th style="width:8%">Quantity</th>
            <th style="width:22%" class="text-center">Subtotal</th>
            <th style="width:10%"></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="product in products">
            <td  data-th="Product">
                <div class="row">
                    <div class="col-sm-2 hidden-xs"><img src="{{product.pictureURL}}" alt="..." class="img-responsive"/></div>
                    <div class="col-sm-10">
                        <h4 class="nomargin"><a ng-click="goTo(product.id)">
                            {{product.name}}
                        </a></h4>
                        <p id="descriptionProductCart">{{product.description}}</p>
                    </div>
                </div>
            </td>

            <td data-th="Price">${{product.price}}</td>
            <td data-th="Discount">
                {{product.discount}}%
            </td>
            <td data-th="Quantity">
               {{product.quantity}}
            </td>
            <td data-th="Subtotal" class="text-center">${{getSubTotal(product.price,product.quantity,product.discount)}}</td>
            <td class="actions" data-th="">
                <button ng-click="addToCart(product.id)" class="btn btn-info btn-sm rounded"><i class="fa fa-plus" aria-hidden="true"></i></button>
                <button ng-click="removeFromCart(product.id)" class="btn btn-danger btn-sm rounded"><i class="fa fa-minus" aria-hidden="true"></i></button>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr class="visible-xs">
            <td class="text-center"><strong>Total 1.99</strong></td>
        </tr>

        <tr>
            <td><a href="#" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
            <td colspan="2" class="hidden-xs"></td>
            <td></td>
            <td class="hidden-xs text-center"><strong>Total: ${{getTotal()}}</strong></td>
            <td><a ng-show="hasProducts && isAuthenticated" href="#checkoutShoppingCart" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
        </tr>
        </tfoot>
    </table>

</div>
